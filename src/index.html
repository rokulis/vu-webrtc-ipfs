<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>VU WebRTC IPFS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <script src="https://unpkg.com/ipfs@0.40.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="d-flex flex-column w-100 h-100">
    <div>
      <h1 class="text-center">Welcome to decentralized web chat!</h1>
      <h3 class="text-center" id="roomHeader"></h3>
      <h6 class="text-center">
        <a id="share" target="_blank"></a>
      </h6>
    </div>

    <div class="d-flex h-100 overflow-auto">
      <!-- videos -->
      <div style="flex: 0 0 250px; padding: 10px">
        <h3 class="text-center">Videos</h3>
        <div class="videos" id="videos">
          <video id="localVideo" playsinline autoplay muted></video>
        </div>
      </div>
      <!-- videos end -->

      <!-- chat -->
      <div style="flex: 3;display: flex;flex-direction: column; overflow: auto; padding: 10px;">
        <h3 class="text-center">Chat</h3>
        <div id="messages"></div>
        <div class="row mt-2">
          <div class="col-11">
            <input class="form-control" id="message" />
          </div>
          <div class="col-1">
            <button id="button" class="btn btn-primary">send</button>
          </div>
        </div>
      </div>
      <!-- chat end -->

      <!-- users -->
      <div style="flex:1; padding: 10px">
        <h3 class="text-center">Connected users</h3>
        <div id="users"></div>
      </div>
      <!-- end users -->
    </div>


    <!-- Modal for joining room -->
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Enter room name</h5>
          </div>
          <div class="modal-body">
            <input class="form-control" id="roomName" placeholder="Room name" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="startUse">Start using</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
